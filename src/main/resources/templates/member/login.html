<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>잔이비어 :: login</title>
    <!--  common.css + common.js 연결  -->
    <th:block th:replace="~{fragments/head :: common}"></th:block>
    <!--  login.css 연결  -->
    <link rel="stylesheet" th:href="@{/member/resources/stylesheets/login.css}">
    <!--  login.js 연결  -->
    <script defer th:src="@{/member/resources/scripts/login.js}"></script>
</head>
<body id="smoothScroll">
<!--  header  -->
<th:block th:replace="~{fragments/body :: header}"></th:block>
<!--무언가를 불러오고 있습니다 loading-->
<th:block th:replace="~{fragments/body :: cover}"></th:block>

<!--  main  -->
<main class="--main main">
    <form name="form" id="form">
        <h1 class="title">로그인</h1>
        <table class="table">
            <tbody>
            <!--이메일 입력창-->
            <tr>
                <th rowspan="1" id="email">이메일</th>
                <td>
                    <label class="label email">
                        <span hidden>이메일</span>
                        <input autofocus class="--object-input input" maxlength="50" name="email"
                               placeholder="이메일 주소를 입력해 주세요." type="email">
                    </label>
                </td>
            </tr>
            <!-- 비밀번호 입력창-->
            <tr>
                <th rowspan="1" id="password">비밀번호</th>
                <td>
                    <label class="label password">
                        <span hidden>이메일</span>
                        <input autofocus class="--object-input input" maxlength="50" name="password"
                               placeholder="비밀번호를 입력해 주세요." type="password">
                    </label>
                </td>
            </tr>
            <!--경고창 - 이메일 or 비밀번호를 입력해주세요-->
            <tr class="warning-row" rel="warningRow">
                <th></th>
                <td>
                    <span class="warning">
                        <i class="icon fa-solid fa-triangle-exclamation"></i>
                        <span class="text">이메일을 입력해 주세요.</span>
                    </span>
                </td>
            </tr>
            <!--로그인 버튼-->
            <tr>
                <th id="login"></th>
                <td>
                    <label>
                        <input class="login-button" id="login-button" name="loginButton"
                               type="submit" value="로그인" href="#">
                    </label>
                </td>
            </tr>
            <!-- 아직 계정이 없으신가요?-->
            <tr>
                <th id="register"></th>
                <td>
                    <span>아직 계정이 없으신가요?</span>
                    <label>
                        <span class="register" id="registerButton"
                              type="submit" value="회원가입">
                            <a th:href="@{/member/register}">회원가입</a>
                        </span>
                    </label>
                </td>
            </tr>
            <!--이메일을 잊으셨나요?-->
            <tr>
                <th id="forgetEmail"></th>
                <td>
                    <span>이메일을 잊으셨나요?</span>
                    <label>
                        <span class="forgetEml" id="forgetEml" name="forgetEml"
                              type="submit" value="이메일 찾기">
                            <a th:href="@{/member/recoverEmail}">이메일 찾기</a>
                        </span>
                    </label>
                </td>
            </tr>
            <!--비밀번호를 잊으셨나요? 비밀번호 재설정하기-->
            <tr>
                <th id="forgetPassword"></th>
                <td>
                    <span>비밀번호를 잊으셨나요?</span>
                    <label>
                        <span class="forgetPswd" id="forgetPswd" name="forgetPswd"
                              type="submit" value="비밀번호 재설정하기">
                            <a th:href="@{/member/recoverPassword}">비밀번호 재설정하기</a>
                        </span>
                    </label>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</main>
<!--  footer  -->
<th:block th:replace="~{fragments/body :: footer}"></th:block>
</body>
</html>
