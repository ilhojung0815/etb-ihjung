<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>잔이비어 :: HOME</title>
    <!--  common.css + common.js 연결  -->
    <th:block th:replace="~{fragments/head :: common}"></th:block>
    <!--  index.css 연결  -->
    <link rel="stylesheet" th:href="@{/home/resources/stylesheets/index.css}">
    <!--  index.js 연결  -->
    <script defer th:src="@{/home/resources/scripts/index.js}"></script>
    <!--이상하면 지우기-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>
<body>
<!--  header  -->
<th:block th:replace="~{fragments/body :: header}"></th:block>
<!--무언가를 불러오고 있습니다 loading-->
<th:block th:replace="~{fragments/body :: cover}"></th:block>

<!--  main  -->
<main id="smoothScroll">
    <!--  homeSection1  -->
    <section class="home-section1" id="homeSection1">
        <div class="title-box1" id="titleBox1">
            <span class="title1">옥같은 잔치를 벌여</span>
            <span class="title2">꽃에 앉고 달에 취하니</span>
            <div class="home-button">
                <a class="commonButton" href="#homeSection2">NEXT</a>
            </div>
        </div>
    </section>
    <!--  homeSection2  -->
    <section class="home-section2" id="homeSection2">
        <div class="title-box2" id="titleBox2">
<!--            <div class="title">section2</div>-->
            <!-- 이상하면 지우기-->
            <section id="main">
                <div class="content">
                    <ul class="carousel">
                        <li id="prev" class="control">&lsaquo;</li>
                        <li class="carousel-viewport">
                            <ul class="images">
                                <li class="image previous storm">
                                </li>
                                <li class="image active colorwall">
                                </li>
                                <li class="image next city">
                                </li>
                            </ul>
                        </li>
                        <li id="next" class="control">&rsaquo;</li>
                    </ul>
                    <div class="marker">
                        <ul class="tracker">
                            <li class="token"></li>
                            <li class="token active"></li>
                            <li class="token"></li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
    </section>
    <!--  homeSection3  -->
    <section class="home-section3" id="homeSection3">
        <div class="title-box3" id="titleBox3">
            <div class="title">section3</div>
        </div>
    </section>
</main>
<!--  footer  -->
<th:block th:replace="~{fragments/body :: footer}"></th:block>
</body>
</html>
